<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Watch Next - Latest Releases!</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Watch Next > Online Movies Database </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h2>↓↓↓ Latest Releases ↓↓↓</h2>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td><b>Movie Name</b></td>
            <td><b>Description</b></td>
            <td><b>Release Date</b></td>
            <td><b>Duration (min)</b></td>
            <td><b>Country</b></td>

        </tr>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.movieName}">Name</td>
            <td th:text="${movie.movieDescription}">Description</td>
            <td th:text="${movie.releaseDate}">Release Date</td>
            <td th:text="${movie.durationInMin}">Duration</td>
            <td th:text="${movie.country}">Country</td>

        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2021 Petru Rotariu</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>

</body>
</html>
